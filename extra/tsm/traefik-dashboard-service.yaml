apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: kube-system
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik-dashboard
spec:
  type: NodePort
  ports:
  - name: traefik
    port: 9000
    targetPort: traefik
    nodePort: 31900
    protocol: TCP
  - name: metrics
    port: 9100
    targetPort: metrics
    nodePort: 31910
    protocol: TCP
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
